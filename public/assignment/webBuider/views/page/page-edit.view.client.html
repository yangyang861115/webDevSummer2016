<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-success alert-dismissible"
         role="alert"
         ng-if="model.success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        {{model.success}}
    </div>
    <div class="alert alert-danger alert-dismissible"
         role="alert"
         ng-show="model.alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{model.alert}}
    </div>

    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text"
                   id="page-name"
                   class="form-control"
                   placeholder="Page Name"
                   ng-model="model.page.name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text"
                   id="page-title"
                   class="form-control"
                   placeholder="Page title"
                   ng-model="model.page.title">
        </div>
    </form>
    <a ng-click="model.deletePage()" class="btn btn-danger btn-block">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
