<h1>profile</h1>

<form>
    <div class="form-group">
        <label for="firstname">first name</label>
        <input type="text"
               class="form-control"
               id="firstname"
               placeholder="first name"
               ng-model="model.user.firstname">
    </div>
    <div class="form-group">
        <label for="lastname">last name</label>
        <input type="text"
               class="form-control"
               id="lastname"
               placeholder="last name"
               ng-model="model.user.lastname">
    </div>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="username"
               ng-model="model.user.username">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password"
               class="form-control"
               id="password"
               placeholder="password"
               ng-model="model.user.password">
    </div>
    <div class="form-group">
        <label for="verifypassword">verify password</label>
        <input type="password"
               class="form-control"
               id="verifypassword"
               placeholder="verify password">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="you@somewhere.com"
               ng-model="model.user.email">
    </div>
    <button ng-click="model.updateUser(model.user)"
            class="btn btn-primary btn-block">Update
    </button>
</form>
{{model.success}}
