<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Orders</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <style>
        ul li {
            background: #efefef;
            list-style-type: none;
            margin-bottom: 10px;
            padding: 10px;
        }

        ul li .edit {
            display: none;
        }

        ul li.edit .edit {
            display: initial;
        }

        ul li.edit .noedit {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Coffee Orders</h1>
    <ul id="orders">
        <template id="order-template">
            <li data-id='{{_id}}'>
                <p>
                    <strong>name:</strong>
                    <span class="noedit name">{{name}}</span>
                    <input type="text" class="edit name">
                </p>
                <p>
                    <strong>drink:</strong>
                    <span class="noedit drink">{{drink}}</span>
                    <input type="text" class="edit drink">
                </p>
                <button data-id='{{_id}}' class='btn btn-danger remove'>X</button>
                <button class="btn btn-info editOrder noedit">Edit</button>
                <button class="btn btn-success saveEdit edit">Save</button>
                <button class="btn btn-warning cancelEdit edit">Cancel</button>
            </li>
        </template>
    </ul>
    <h4>Add a Coffee Order</h4>
    <p>Name: <input type="text" id="name"></p>
    <p>Drink: <input type="text" id="drink"></p>
    <button id="add-order">Add!</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="../../js/mustache.js"></script>
<script src="coffee.js"></script>
</body>
</html>
