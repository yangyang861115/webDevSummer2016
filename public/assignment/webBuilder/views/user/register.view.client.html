<div class="container">
    <div class="alert alert-danger alert-dismissible"
         role="alert"
         ng-show="model.alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{model.alert}}
    </div>

    <h1>Register</h1>
    <form name="registerForm" novalidate class="css-form">
        <input type="text" name="username"
               class="form-control"
               placeholder="username"
               ng-model="model.user.username" required>
        <div ng-show="registerForm.$submitted || registerForm.username.$touched">
            <div class="errormsg" ng-show="registerForm.username.$error.required">Username is required</div>
        </div>
        <input type="password" name="password"
               class="form-control"
               placeholder="password"
               ng-model="model.user.password" required>
        <div ng-show="registerForm.$submitted || registerForm.password.$touched">
            <div class="errormsg" ng-show="registerForm.password.$error.required">Password is required</div>
        </div>
        <input type="password" name="confirmPassword"
               class="form-control"
               placeholder="verify password"
               ng-model="model.user.confirmPassword" required
               ui-validate=" '$value==model.user.password' "
               ui-validate-watch=" 'model.user.password' ">
        <div ng-show="registerForm.$submitted || registerForm.confirmPassword.$touched">
            <div class="errormsg" ng-show="registerForm.confirmPassword.$error.required">Please confirm your password</div>
            <div class="errormsg" ng-show="registerForm.confirmPassword.$error.validator">Password must match</div>
        </div>
        <input type="submit" ng-click="model.register(model.user)" class="btn btn-info btn-block" value="Register">
        <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
    </form>
</div>
