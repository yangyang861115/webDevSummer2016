<div class="container widget-container" wam-sortable callback="model.reorderWidget(start, end)">
    <div class="jga-widget" ng-repeat="widget in model.widgets">
        <div class="jga-widget-tool">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-switch="widget.type">

            <div ng-switch-when="HEADER" ng-switch="widget.size">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>

            <div ng-switch-when="LABEL">
                <label>{{widget.text}}</label>
            </div>
            <div ng-switch-when="HTML">
                <div ng-bind-html="model.getSafeHtml(widget.text)"></div>
            </div>
            <div ng-switch-when="TEXT">
                <div ng-if="widget.formatted" text-angular
                     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]"
                     ng-model="widget.text">
                </div>
                <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
                       placeholder="{{widget.placeholder}}" value="{{widget.text}}" class="form-control"/>
                <textarea ng-if="!widget.formatted && (widget.rows > 1)"
                          rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
                          class="form-control">{{widget.text}}</textarea>
            </div>
            <div ng-switch-when="LINK">
                <a ng-href="{{widget.url}}" target="{{widget.target}}">{{widget.text}}</a>
            </div>
            <div ng-switch-when="BUTTON" ng-switch="widget.style">
                <button ng-switch-when="Default" class="btn btn-block btn-default">{{widget.text}}</button>
                <button ng-switch-when="Primary" class="btn btn-block btn-primary">{{widget.text}}</button>
                <button ng-switch-when="Success" class="btn btn-block btn-success">{{widget.text}}</button>
                <button ng-switch-when="Info" class="btn btn-block btn-info">{{widget.text}}</button>
                <button ng-switch-when="Warning" class="btn btn-block btn-warning">{{widget.text}}</button>
                <button ng-switch-when="Danger" class="btn btn-block btn-danger">{{widget.text}}</button>
            </div>
            <div ng-switch-when="IMAGE">
                <img width="{{widget.width}}" ng-src="{{widget.url}}" alt="{{widget.text}}">
            </div>
            <div ng-switch-when="YOUTUBE" class="youtube-widget">
                <iframe width="{{widget.width}}"
                        ng-src="{{model.getSafeUrl(widget.url)}}"
                        frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-when="DATATABLE">
                DATATABLE
            </div>
            <div ng-switch-when="REPEATER">
                REPEATER
            </div>
            <div ng-switch-default>
                unknown widget
            </div>
        </div>
    </div>
</div>
